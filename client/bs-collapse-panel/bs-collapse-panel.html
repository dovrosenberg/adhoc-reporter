<!-- parameters:
   body - template name for body
	title - the title text
	collapsed - should it be collapsed to start?
	glyphicon - true for glyphicon, false for font awesome
-->
<template name="resultsCollapsible_panel">
	<div class="panel panel-default collapsible-panel">
		<div class="panel-heading">
			<h3 class="panel-title">{{title}}</h3>
			<span class="pull-right clickable" style="margin-top: -20px; font-size: 15px; cursor:pointer">
				{{#if collapsed}}
					{{#if glyphicon}}
						<span class="glyphicon glyphicon-chevron-down"></span>
					{{else}}
						<span class="fa fa-chevron-down"></span>
					{{/if}}
				{{else}}
					{{#if glyphicon}}
						<span class="glyphicon glyphicon-chevron-up"></span>
					{{else}}
						<span class="fa fa-chevron-up"></span>
					{{/if}}
				{{/if}}
			</span>
		</div>
		<div class="panel-body collapsible-panel-body {{#if collapsed}}panel-collapsed{{/if}}" style="{{#if collapsed}}display:none;{{/if}}">
			{{> UI.dynamic template=body data=data }}
		</div>
	</div>
</template>
